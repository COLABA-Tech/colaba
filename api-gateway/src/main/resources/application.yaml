spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/api/users/**

            - id: project-service
              uri: lb://PROJECT-SERVICE
              predicates:
                - Path=/api/projects/**

            - id: task-service
              uri: lb://TASK-SERVICE
              predicates:
                - Path=/api/tasks/**, /api/comments/**

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}