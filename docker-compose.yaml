version: '3.8'

services:
  postgres:
    image: postgres:18-alpine
    container_name: colaba-postgres
    environment:
      POSTGRES_DB: ${COLABA_DB_NAME:-colaba}
      POSTGRES_USER: ${COLABA_DB_USERNAME:-colaba_user}
      POSTGRES_PASSWORD: ${COLABA_DB_PASSWORD:-colaba_pass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - colaba-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${COLABA_DB_USERNAME:-colaba_user}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  discovery-server:
    build:
      context: .
      target: discovery-server
    container_name: colaba-discovery
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    ports:
      - "8761:8761"
    networks:
      - colaba-network
    depends_on:
      - postgres

  config-server:
    build:
      context: .
      target: config-server
    container_name: colaba-config
    environment:
      SPRING_PROFILES_ACTIVE: docker
      CONFIG_ENCRYPT_KEY: ${CONFIG_ENCRYPT_KEY:-docker-key-12345678901234}  # Env дл€ шифровани€ (из лабы)
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      # ”брали GIT_URI Ч теперь в yml через env CONFIG_REPO_URI
    ports:
      - "8888:8888"
    networks:
      - colaba-network
    depends_on:
      - discovery-server

  api-gateway:
    build:
      context: .
      target: api-gateway
    container_name: colaba-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      # ”брали DB vars Ч из Git
    ports:
      - "8080:8080"
    networks:
      - colaba-network
    depends_on:
      - config-server
      - discovery-server

  user-service:
    build:
      context: .
      target: user-service
    container_name: colaba-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      # ”брали R2DBC/DB vars Ч из Git
    ports:
      - "8081:8081"
    networks:
      - colaba-network
    depends_on:
      - config-server
      - discovery-server
      - postgres

  project-service:
    build:
      context: .
      target: project-service
    container_name: colaba-project-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      # ”брали DATASOURCE vars Ч из Git
    ports:
      - "8082:8082"
    networks:
      - colaba-network
    depends_on:
      - config-server
      - discovery-server
      - postgres
      - user-service  # ÷епочка

  task-service:
    build:
      context: .
      target: task-service
    container_name: colaba-task-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      # ”брали DATASOURCE vars Ч из Git
    ports:
      - "8083:8083"
    networks:
      - colaba-network
    depends_on:
      - config-server
      - discovery-server
      - postgres
      - user-service
      - project-service  # ÷епочка

volumes:
  postgres_data:

networks:
  colaba-network:
    driver: bridge