  api-gateway:
    build:
      context: .
      target: api-gateway
    container_name: colaba-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    ports:
      - "8080:8080"
    networks:
      - colaba-network
    depends_on:
      #      config-server:
      #        condition: service_started
      discovery-server:
        condition: service_started

  user-service:
    build:
      context: .
      target: user-service
    container_name: colaba-user-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_R2DBC_URL: r2dbc:postgresql://postgres:5432/${COLABA_DB_NAME:-colaba}
      SPRING_R2DBC_USERNAME: ${COLABA_DB_USERNAME:-colaba_user}
      SPRING_R2DBC_PASSWORD: ${COLABA_DB_PASSWORD:-colaba_password}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${COLABA_DB_NAME:-colaba}
      SPRING_DATASOURCE_USERNAME: ${COLABA_DB_USERNAME:-colaba_user}
      SPRING_DATASOURCE_PASSWORD: ${COLABA_DB_PASSWORD:-colaba_password}
    ports:
      - "8081:8081"
    networks:
      - colaba-network
    depends_on:
      #      config-server:
      #        condition: service_started
      discovery-server:
        condition: service_started
      postgres:
        condition: service_healthy

  project-service:
    build:
      context: .
      target: project-service
    container_name: colaba-project-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${COLABA_DB_NAME:-colaba}
      SPRING_DATASOURCE_USERNAME: ${COLABA_DB_USERNAME:-colaba_user}
      SPRING_DATASOURCE_PASSWORD: ${COLABA_DB_PASSWORD:-colaba_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8082:8082"
    networks:
      - colaba-network
    depends_on:
      #      config-server:
      #        condition: service_started
      discovery-server:
        condition: service_started
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started

  task-service:
    build:
      context: .
      target: task-service
    container_name: colaba-task-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${COLABA_DB_NAME:-colaba}
      SPRING_DATASOURCE_USERNAME: ${COLABA_DB_USERNAME:-colaba_user}
      SPRING_DATASOURCE_PASSWORD: ${COLABA_DB_PASSWORD:-colaba_password}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
    ports:
      - "8083:8083"
    networks:
      - colaba-network
    depends_on:
      #      config-server:
      #        condition: service_started
      discovery-server:
        condition: service_started
      postgres:
        condition: service_healthy
      user-service:
        condition: service_started
      project-service:
        condition: service_started

volumes:
  postgres_data:

networks:
  colaba-network:
    driver: bridge