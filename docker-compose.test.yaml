services:
  postgres:
    image: postgres:18-alpine
    container_name: colaba-postgres
    environment:
      POSTGRES_DB: ${COLABA_DB_NAME:-colaba}
      POSTGRES_USER: ${COLABA_DB_USERNAME:-colaba_user}
      POSTGRES_PASSWORD: ${COLABA_DB_PASSWORD:-colaba_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - colaba-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${COLABA_DB_USERNAME:-colaba}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  discovery-server:
    build:
      context: .
      target: discovery-server
    container_name: colaba-discovery
    environment:
      SERVER_PORT: 8761
      EUREKA_HOSTNAME: localhost
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://discovery-server:8761/eureka
    ports:
      - "8761:8761"
    networks:
      - colaba-network
    depends_on:
      postgres:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

