spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPO_URI:https://github.com/COLABA-Tech/colaba-config-repo.git}
          default-label: main
          clone-on-start: true
  mvc:
    favicon:
      enabled: false

server:
  port: 8888

eureka:
  client:
    enabled: false