databaseChangeLog:
  - changeSet:
      id: create-tags-table
      author: whatever125
      changes:
        - createTable:
            tableName: tags
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true, nullable: false } }
              - column: { name: name, type: VARCHAR(50), constraints: { nullable: false } }
              - column: { name: project_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, defaultValueComputed: CURRENT_TIMESTAMP }

        - addForeignKeyConstraint:
            baseTableName: tags
            baseColumnNames: project_id
            referencedTableName: projects
            referencedColumnNames: id
            constraintName: fk_tags_project_id
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: tags
            columnNames: name,project_id
            constraintName: uk_tags_name_project

        - createIndex:
            tableName: tags
            indexName: idx_tags_project
            columns:
              - column:
                  name: project_id