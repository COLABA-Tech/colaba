databaseChangeLog:
  - changeSet:
      id: 004-create-comments
      author: yourname
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_task
                    references: tasks(id)
                    deleteCascade: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comment_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: content
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamptz
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: comments
  - changeSet:
      id: 004-add-indexes-comments
      author: yourname
      changes:
        - createIndex:
            indexName: idx_comments_task_id
            tableName: comments
            columns:
              - column:
                  name: task_id
        - createIndex:
            indexName: idx_comments_user_id
            tableName: comments
            columns:
              - column:
                  name: user_id
      rollback:
        - dropIndex:
            indexName: idx_comments_task_id
            tableName: comments
        - dropIndex:
            indexName: idx_comments_user_id
            tableName: comments