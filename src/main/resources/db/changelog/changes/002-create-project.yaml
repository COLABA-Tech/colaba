databaseChangeLog:
  - changeSet:
      id: create-projects-table
      author: whatever125
      changes:
        - createTable:
            tableName: projects
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true, nullable: false } }
              - column: { name: name, type: VARCHAR(200), constraints: { nullable: false } }
              - column: { name: description, type: TEXT }
              - column: { name: owner_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, defaultValue: "now()" }
              - column: { name: updated_at, type: TIMESTAMPTZ, defaultValue: "now()" }

        - addForeignKeyConstraint:
            baseTableName: projects
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_projects_owner

        - createIndex:
            tableName: projects
            indexName: idx_projects_owner_id
            columns:
              - column: { name: owner_id }

        - insert:
            tableName: projects
            columns:
              - column: { name: name, value: "Test Project" }
              - column: { name: description, value: "Test project description" }
              - column: { name: owner_id, value: "1" }