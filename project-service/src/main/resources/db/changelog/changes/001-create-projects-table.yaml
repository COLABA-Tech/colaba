databaseChangeLog:
  - changeSet:
      id: create-projects-table
      author: whatever125
      changes:
        - createTable:
            tableName: projects
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true, nullable: false } }
              - column: { name: name, type: VARCHAR(200), constraints: { nullable: false } }
              - column: { name: description, type: TEXT }
              - column: { name: owner_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMPTZ, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }

        - createIndex:
            tableName: projects
            indexName: idx_projects_owner_id
            columns:
              - column: { name: owner_id }