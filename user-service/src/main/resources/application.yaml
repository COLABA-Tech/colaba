spring:
  application:
    name: user-service

  cloud:
    config:
      enabled: false # TODO



  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://postgres:5432/colabadb}
    username: ${SPRING_DATASOURCE_USERNAME:colaba_user}
    password: ${SPRING_DATASOURCE_PASSWORD}


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/colabadb}
    user: ${SPRING_DATASOURCE_USERNAME:colaba_user}
    password: ${SPRING_DATASOURCE_PASSWORD}

server:
  port: 8081

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
      errorDecoder: com.example.colaba.shared.feign.FeignErrorDecoder

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    packages-to-scan: com.example.colaba.user.controller
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# ==============================
# RESILIENCE4J – Circuit Breaker
# ==============================
# У user-service нет исходящих Feign-вызовов → CB не используются
# Но оставляем пустой/минимальный конфиг для единообразия и actuator'а
resilience4j:
  circuitbreaker:
    instances:
      default:   # просто заглушка, чтобы actuator не ругался
        registerHealthIndicator: true
        slidingWindowSize: 10

# Actuator — чтобы всё было видно и красиво на защите
management:
  endpoint:
    health:
      show-details: always
      show-components: always
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakerevents,circuitbreakers

# Логи Resilience4j — на случай, если потом добавишь вызовы
logging:
  level:
    io.github.resilience4j: INFO
    com.example.colaba: INFO