databaseChangeLog:
  - changeSet:
      id: add-password-and-role-to-users-table
      author: whatever125
      changes:
        - addColumn:
            tableName: users
            columns:
              - column: { name: password, type: VARCHAR(255), constraints: { nullable: false } }
              - column: { name: role, type: VARCHAR(20), constraints: { nullable: false }, defaultValue: 'USER' }