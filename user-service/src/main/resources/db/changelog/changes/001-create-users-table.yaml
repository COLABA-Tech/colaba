databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: whatever125
      changes:
        - createTable:
            tableName: users
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true, nullable: false } }
              - column: { name: username, type: VARCHAR(50), constraints: { unique: true, nullable: false } }
              - column: { name: email, type: VARCHAR(100), constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMPTZ, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }