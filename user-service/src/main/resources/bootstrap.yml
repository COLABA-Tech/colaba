spring:
  application:
    name: user-service  # Имя для Config Server (/user-service)
  cloud:
    config:
      uri: http://config-server:8888
      fail-fast: false
      enabled: true
      retry:
        max-attempts: 3

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://discovery-server:8761/eureka}