name: Docker Compose CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run tests for all services
        run: |
          chmod +x mvnw
          ./mvnw clean verify -DskipTests=false

      - name: Build Docker images for all services
        run: |
          docker compose build

      - name: Start infrastructure services
        run: |
          docker compose up -d postgres discovery-server config-server

      - name: Wait for infrastructure services to be healthy
        run: |
          echo "Waiting for PostgreSQL to be healthy..."
          timeout 90s bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} colaba-postgres)" = "healthy" ]; do sleep 5; echo "Waiting for PostgreSQL..."; done'

          echo "Waiting for Discovery Server to be healthy..."
          timeout 60s bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} colaba-discovery)" = "healthy" ]; do sleep 5; echo "Waiting for Discovery Server..."; done'

          echo "Waiting for Config Server to be healthy..."
          timeout 60s bash -c 'until [ "$(docker inspect -f {{.State.Health.Status}} colaba-config)" = "healthy" ]; do sleep 5; echo "Waiting for Config Server..."; done'

      - name: Start microservices
        run: |
          docker compose up -d api-gateway user-service project-service task-service
          sleep 30

      - name: Check service health
        run: |
          echo "Checking service status..."
          docker compose ps
          echo "Checking logs..."
          docker compose logs --tail=50

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: "**/target/surefire-reports/*.xml"
          reporter: java-junit

      - name: Upload JaCoCo coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-reports
          path: "**/target/site/jacoco/"
          retention-days: 30

      - name: Stop and remove Docker Compose services
        if: always()
        run: docker compose down -v

      - name: Cleanup
        if: always()
        run: |
          docker system prune -a -f
          docker volume prune -a -f