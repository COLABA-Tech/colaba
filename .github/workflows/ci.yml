name: Docker Compose CI

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Run tests locally
        run: |
          chmod +x mvnw
          ./mvnw clean verify

      - name: Build and start Docker Compose services
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for services to be ready
        run: |
          timeout 120s bash -c 'until docker compose logs postgres 2>/dev/null | grep -q "database system is ready to accept connections"; do sleep 5; echo "Waiting for database..."; done'
          timeout 120s bash -c 'until docker compose logs app 2>/dev/null | grep -q "Started"; do sleep 5; echo "Waiting for application..."; done'

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results
          path: target/surefire-reports/*.xml
          reporter: java-junit

      - name: Upload JaCoCo coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Publish Coverage to PR
        if: always()
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 60
          title: 'Code Coverage Report'

      - name: Stop and remove Docker Compose services
        if: always()
        run: docker compose down

      - name: Cleanup
        if: always()
        run: |
          docker system prune -a -f
          docker volume prune -a -f