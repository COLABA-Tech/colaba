databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: bozhena
      changes:
        - createTable:
            tableName: comments
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true, nullable: false } }
              - column: { name: task_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: user_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: content, type: TEXT, constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }
              - column: { name: updated_at, type: TIMESTAMPTZ, constraints: { nullable: false }, defaultValueComputed: CURRENT_TIMESTAMP }

        - createIndex:
            tableName: comments
            indexName: idx_comments_task_id
            columns:
              - column: { name: task_id }

        - createIndex:
            tableName: comments
            indexName: idx_comments_user_id
            columns:
              - column: { name: user_id }