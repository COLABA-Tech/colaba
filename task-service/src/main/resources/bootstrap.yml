spring:
  application:
    name: task-service  # Имя для Config Server (/task-service)
  cloud:
    config:
      uri: http://localhost:8888  # Config Server (env для Docker)
      profile: ${SPRING_PROFILES_ACTIVE:dev}  # Профиль через env (dev/prod)
      fail-fast: true  # Ошибка, если Config недоступен
      retry:
        initial-interval: 1000  # Retry при сбое
        max-attempts: 6

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}  # Eureka (fallback из application.yml)
    register-with-eureka: true
    fetch-registry: true

# Логирование для отладки Config
logging:
  level:
    org.springframework.cloud: DEBUG